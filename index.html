<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!--Linking Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--Linking Stylesheet-->
    <link href="./index.css" rel="stylesheet">
    <!--Adding Font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,6&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>

<body class="col-lg-12">
    <header class="container col-lg-12 text-center pt-5">
        <h1 class="pb-4 font"> Daily Todo List</h1>
    </header>

    <div class="col-lg-12 task-container pt-2">
        <div class="col-lg-12 inputField col-lg-12">
            <input id="taskInput" type="text" placeholder="Enter new Task...">
            <button onclick="addTask()" id="addTaskButton" type="submit" class="button">Add task</button>
        </div>

        <div class="col-lg-12 filter-buttons pt-3 pb-4">
            <button onclick="showAll()" class="buttonAll" id="filterAll">All</button>
            <button onclick="showActive()" class="buttonActive" id="filterActive">Active</button>
            <button onclick="showComplete()" class="buttonCompleted" id="filterCompleted">Completed</button>
        </div>

        <ul class="col-lg-12 task-list" id="taskList">
            <!--<li class="task checked"> Task 1</li>
            <li class="task">Task2</li>
            <li class="task">Task3</li> -->
            <!-- Tasks will be added here --> 
        </ul>
    </div>



    <!--Adding Js Link-->
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
